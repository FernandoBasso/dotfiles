########################################################################
# FONTS
#
font:
  size: 13

  offset:
    x: 0
    y: 8

  glyph_offset:
    x: 0
    y: 4

  normal:
    family: Hurmit Nerd Font Mono
    style: Bold

  bold:
    family: Hurmit Nerd Font Mono
    style: Bold

  italic:
    family: Hurmit Nerd Font Mono
    style: Bold

  bold_italic:
    family: Hurmit Nerd Font Mono
    style: Bold

window:
  padding:
    x: 6
    y: 6
  dimensions:
    columns: 142
    lines: 38


########################################################################
# Other Configs
#
env:
  TERM: xterm-256color

scrolling:
  history: 8192


