########################################################################
# FONTS
#
font:
  size: 13

  normal:
    family: SpaceMono Nerd Font
    style: Bold

  bold:
    family: SpaceMono Nerd Font
    style: Bold

  italic:
    family: SpaceMono Nerd Font
    style: Italic

  bold_italic:
    family: SpaceMono Nerd Font
    style: Bold Italic

window:
  padding:
    x: 6
    y: 6
  dimensions:
    columns: 142
    lines: 38

########################################################################
# Other Configs
#
env:
  TERM: xterm-256color

scrolling:
  history: 8192


########################################################################
# COLORS
#
# https://github.com/alacritty/alacritty/wiki/Color-schemes
#
# Gruvbox Dark
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

